<!-- Fixed Cost -->
<div *ngIf="this.paid !== undefined" class="mt-3 mb-3" (click)="openModal(fixed)">
  <div class="row">
    <h4 class="col-6">
      {{item.name}}
    </h4>
    <p class="col-6 text-right">
      {{item.budgetAmount | currency}} - {{paid | isPaid}}
    </p>
  </div>
  <div class="row">
    <div class="col-12">
      <progressbar [max]="item.budgetAmount" class="progress-striped active" [value]="this.paid ? item.budgetAmount : 0" type="success"
        striped="true" animate="true">
      </progressbar>
    </div>
  </div>
</div>

<!-- Variable Cost -->
<div *ngIf="this.amountSpent" class="mt-3 mb-3" (click)="openModal(variable)">
  <div class="row">
    <h4 class="col-6">
      {{item.name}}
    </h4>
    <p class="col-6 text-right">
      {{amountSpent | currency}} of {{item.budgetAmount | currency}}
    </p>
  </div>
  <div class="row">
    <div class="col-12">
      <progressbar [max]="item.budgetAmount" class="progress-striped active" [value]="this.amountSpent" type="this.amountSpent <= item.budgetAmount ? success : danger"
        striped="true" animate="true">
      </progressbar>
    </div>
  </div>
</div>

<!-- fixed Modal -->
<ng-template #fixed>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    This is ATHENS
  </div>
</ng-template>

<!-- variable Modal -->
<ng-template #variable>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    This is SPARTA
  </div>
</ng-template>
